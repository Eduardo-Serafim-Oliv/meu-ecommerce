                <div class="display-4 text-center mb-2">Entrar</div>
                <form class="card p-5 needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <label for="senha">Senha</label>
                    </div>
                    <button type="button" onclick="realizarLogin(document.getElementById('email').value, document.getElementById('senha').value)" class="btn btn-success">Login</button>

                </form>
            </div>
        </div>
