    <div class="modal fade" id="cadastrarEndereco" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar Meus Dados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col-md-12 form-floating">
                                <input type="text" class="form-control" id="nomeCompleto" placeholder="">
                                <label for="complemento" class="ms-2">Nome Completo</label>
                            </div>
                            <div class="mb-3 col-md-12 form-floating">
                                <input type="text" class="form-control" id="email" placeholder="">
                                <label for="complemento" class="ms-2">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="alterarDados(

                            document.getElementById('nomeCompleto').value, 
                            document.getElementById('email').value

                        )" id="btnAtualizar" class="btn btn-success">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
