    <main>

        <h1 style="text-align: center;">Formulário de Contato</h1>

        <center>

            <form method="post" action="sucesso-contato.html">

                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label>Telefone:</label>
                <input type="text" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(99)99999-99999" title="Digite no formato (99) 99999-9999, não se esqueça dos espaços e do hífen.">
                <br>
                <label>Assunto:</label>
                <select>

                    <option>Encomendas</option>
                    <option>Devoluções</option>
                    <option>Reclamações</option>
                    <option>Outros</option>
 
                </select>
                <br><br>


        <label>Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" cols="80" placeholder="Digite aqui: "></textarea>
        <br>

            <input type="submit" value="Enviar">
        </center>

        </form>
