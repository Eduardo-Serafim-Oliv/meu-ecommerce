        <div class="container mt-5 min-vh-100">
            <div id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            </div>
        </div>



        <script>
            const container = document.getElementById("products");

            fetch("https://ppw-1-tads.vercel.app/api/products")
                .then(res => res.json())
                .then(data => {
                    container.innerHTML = "";
                    data.products.forEach(p => adicionarCardProduto(p));
                });



            function adicionarCardProduto(p) {
                const col = document.createElement("div");
                col.innerHTML = `
        <input type="hidden" name="id" value=${p.id}>
        <div class="card h-100">
            <img src="${p.image}" class="card-img-top" alt="Imagem do Caderno">
            <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">${p.description}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">R$ ${p.price}</li>
            </ul>
            <div class="card-body d-flex justify-content-center align-items-center">
                <button class="btn btn-success">Adicionar ao carrinho</button>
                </div>
        </div>`;

                col.querySelector("button").addEventListener("click", () => {
                    const id = col.querySelector("input").value;

                    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                    let carrinho2 = JSON.parse(sessionStorage.getItem("carrinho")) || [];

                    result = carrinho.find(p => p.id === id);
                    result2 = carrinho2.find(p => p.id === id);

                    if (result) {
                        result.qtd++;
                        result2.qtd++;
                    } else {
                        carrinho.push({ id: id, qtd: 1 });
                        carrinho2.push({ id: id, qtd: 1 });
                    }

                    localStorage.setItem("carrinho", JSON.stringify(carrinho));
                    sessionStorage.setItem("carrinho", JSON.stringify(carrinho));
                });

                container.appendChild(col);
            }

        </script>
